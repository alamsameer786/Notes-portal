{% extends 'base.html' %}

{% block title %}Verify Email - MMU Portal{% endblock %}

{% block content %}
<div class="card p-4">
  <h3>Verify Your Email</h3>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input id="email" type="email" name="email" class="form-control" placeholder="Enter your registered email" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary w-100">Verify Email</button>
  </form>
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
  {% endfor %}
</div>
{% endblock %}
