{% extends 'base.html' %}

{% block title %}Email Verified - MMU Portal{% endblock %}

{% block content %}
<div class="card p-4 text-center">
  <h3>Email Verified Successfully!</h3>
  <p>You may now reset your password by clicking the button below.</p>
  <a href="{{ verify_url }}" class="btn btn-success btn-lg mt-3 w-100">Reset Password</a>
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
  {% endfor %}
</div>
{% endblock %}
